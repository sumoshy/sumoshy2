<html>
    <head>
        <meta charset="utf-8">
        <title>タイトル</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled:false">
            <a-assets>
                <a-asset-item id="obj" src="tinker.obj"></a-asset-item>
                <a-asset-item id="mtl" src="obj.mtl"></a-asset-item>
            </a-assets>
                <a-marker type="pattern" url="pattern.patt">
                    <a-obj-model src="#obj" mtl="#mtl" scale="0.01 0.01 0.01" rotation="0 0 0" position="0 0 -1">
                    </a-obj-model>
                </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
